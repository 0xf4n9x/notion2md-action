name: Build a release for new tag

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Ubuntu and node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [16.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          npm i -g @vercel/ncc
      - name: Build ncc
        run: |
          rm dist -rf
          npm run build
      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: 'dist/*'
          commit_message: Generate dist files.
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [16.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: latest
